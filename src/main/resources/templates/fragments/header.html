<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="main-head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <th:block layout:fragment="title"></th:block>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <!-- CDN 한글화 -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

    <th:block layout:fragment="add-css"></th:block>

    <meta name="context-path" th:content="@{/}"/>
    <title sec:authorize="hasAnyRole('ROLE_USER')" layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">사원</title>
    <title sec:authorize="hasAnyRole('ROLE_ADMIN')" layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">경영진</title>

    <link rel="icon" type="image/png" th:href="@{/img/bigFace.jpg}" sizes="32x32"/>
</head>
</html>

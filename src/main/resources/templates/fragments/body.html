<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">

<body th:fragment="main-body">

<div sec:authorize="isAnonymous()" layout:insert="~{/navigations/_navbar}" th:remove="tag"></div>
<div sec:authorize="hasRole('ROLE_USER')" layout:insert="~{/navigations/user_navbar}" th:remove="tag"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')" layout:insert="~{/navigations/admin_navbar}" th:remove="tag"></div>

<div id="wrapper">
    <div class="main-content">
        <div class="row row-inline-block small-spacing">
            <div class="col-xs-12">
                <div class="box-content">
                    <th:block layout:fragment="content"></th:block>
                    <th:block layout:fragment="paging"></th:block>
                </div>
                <th:block layout:fragment="add-content"></th:block>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>

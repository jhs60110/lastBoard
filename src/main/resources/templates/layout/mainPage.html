<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout/basic}"
        xmlns:sec="http://www.w3.org/1999/xhtml">

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
<th:block layout:fragment="content">
    <div class="table-responsive clearfix">
        <div class="layout">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성시간</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board:${list}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/${board.id}}"></a>
                    </td>
                    <td>
                        <a th:text="${board.user.userName}" th:href="@{/board/view(id=${board.id})}"></a>
                    </td>
<!--                                <td>-->
<!--                                    <a th:text="${board.userId.getUserName()}" th:href="@{/board/view(id=${board.id})}"></a>-->
<!--                                </td>-->
                    <td>
                        <a th:text="${board.createdDate}" th:href="@{/board/view(id=${board.id})}"></a>
                    </td>
                    <td>
                        <button sec:authorize="isAuthenticated()"
                                th:onclick="'location.href=\''+ @{/board/view(id=${board.id})} + '\''">상세보기
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button sec:authorize="isAuthenticated()" onclick="location.href='/board/save'">글쓰기</button>
            <div style="text-align: center">
                <th:block th:each="page:${#numbers.sequence(startPage,endPage)}" >
                    <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page-1})}" th:text="${page}"></a>
                    <strong th:if="${page==nowPage}" th:text="${page}" style="color:red"></strong>
                </th:block>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>

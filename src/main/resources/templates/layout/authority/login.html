<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/basic}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="content">
    <th:block layout:fragment="page_content" id="page_content">
        <div class="container">
            <div class="text-center">
                <h3 class="mb-5">로그인</h3>
                <div class="col-sm-6 col-md-offset-3">
                    <form method="post" action="/account/login" id="login-form" th:object="${user}">
                        <div class="form-group mb-2">
                            <label>아이디</label>
                            <input type="text" class="form-control" placeholder="아이디를 입력하세요" name="userId"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group mb-5">
                            <label>비밀번호</label>
                            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" name="password"
                                   aria-describedby="basic-addon1">
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>

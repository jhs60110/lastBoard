<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/basic}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="content">
    <th:block layout:fragment="page_content" id="page_content">
        <div class="container">
            <div class="text-center">
                <body>
                <div class="login-wrapper">
                    <h3 class="mb-5">회원가입</h3>
                    <div class="col-sm-6 col-md-offset-3">
                        <form method="post" action="/account/join" id="login-form" role="form" th:object="${users}">
                            <div class="form-group mb-2">
                                <label for="userId">아이디</label>
                                <input type="text" class="form-control" id="userId" name="userId"
                                       placeholder="아이디를 입력해주세요" required >

                            </div>
                            <div class="form-group mb-2">
                                <label for="inputName">성명</label>
                                <input type="text" class="form-control" id="inputName" name="userName"
                                       placeholder="이름을 입력해 주세요" required>
<!--                                <p th:if="${#fields.hasErrors('userName')}" th:errors="*{name}">Incorrect date</p>-->
                            </div>
                            <div class="form-group mb-5">
                                <label for="inputPassword">비밀번호</label>
                                <input type="password" class="form-control" id="inputPassword" name="password"
                                       placeholder="비밀번호를 입력해주세요" required>
                            </div>
                            <div class="form-group text-center ">
                                <button type="submit" id="join-submit" class="btn btn-primary">
                                    회원가입<i class="fa fa-check spaceLeft"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                </body>
            </div>
        </div>
    </th:block>
</th:block>

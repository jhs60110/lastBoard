<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/basic}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="content">

    <div class="w-25 mb-2 ">
        <form class="" th:action="@{/search/list}" method="get">
            <div class="input-group ">
                <input type="text" class="form-control mr-sm-2" placeholder="제목을 입력하세요" name="searchKeyword">
                <span class="input-group-btn">
                <button class="btn btn-info" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
            </div>
        </form>
    </div>

    <div class="table-responsive clearfix">
        <div class="layout">
            <table class="table table-hover">
                <thead>
                <tr class="table-secondary">
                    <th class="text-center">#</th>
                    <th class="text-center">제목</th>
                    <th class="text-center">작성자</th>
                    <th class="text-center">작성시간</th>
                    <th class="text-center">수정시간</th>
                    <th class="text-center">조회수</th>
                    <th class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board:${list}">
                    <td class="align-middle text-center">
                        <a  th:text="${board.id}" th:href="@{/boards/{id}(id = ${board.id})}"></a>
                    </td>
                    <td class="align-middle text-center">
                        <a  th:text="${board.title}" th:href="@{/boards/{id}(id = ${board.id})}"></a>
                    </td>
                    <td  class="align-middle text-center">
                        <a th:text="${board.user.userName}" th:href="@{/boards/{id}(id = ${board.id})}"></a>
                    </td>
                    <td class="align-middle text-center">
                        <a  th:text="${#temporals.format(board.createdDate,'yyyy-MM-dd HH:mm')}"
                            th:href="@{/boards/{id}(id = ${board.id})}"></a>
                    </td>
                    <td class="align-middle text-center">
                        <a  th:text="${#temporals.format(board.updatedDate,'yyyy-MM-dd HH:mm')}"
                            th:href="@{/boards/{id}(id = ${board.id})}"></a>
                    </td>
                    <td class="align-middle text-center">
                        <a  th:text="${board.getViews()}" th:href="@{/boards/{id}(id = ${board.id})}"></a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary center-block " sec:authorize="isAuthenticated()"
                                th:onclick="'location.href=\''+ @{/boards/{id}(id = ${board.id})} + '\''">상세보기
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" sec:authorize="isAuthenticated()"
                    onclick="location.href='/boards/new'">글쓰기
            </button>
            <div class="pagination-wrapper text-center">
                <ul class="pagination">
<!--                    <li class="page-item disabled">-->
<!--                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>-->
<!--                    </li>-->

                    <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
                        <li class="page-item">
                            <a th:if="${page != nowPage}" th:href="@{/list(page=${page-1})}"
                               th:text="${page}"></a>
                        </li>
                        <li class="page-item">
                            <a th:if="${page==nowPage}" th:text="${page}" ></a>
                        </li>
                    </th:block>

<!--                    <li class="page-item">-->
<!--                        <a class="page-link" href="#">Next</a>-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
    </div>
</th:block>
</html>

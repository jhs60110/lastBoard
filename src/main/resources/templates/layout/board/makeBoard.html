<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block>
        <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
    </th:block>
</head>
<body>
<!-- Responsive navbar-->
<th:block layout:fragment="content">
    <!-- Page content-->
    <th:block layout:fragment="page_content" id="page_content">
        <div class="container">
            <body>
            <div class="login-wrapper">
                <h3>글 작성</h3>
                <br/>
                <form method="POST" action="/boards/new" th:object="${board}">
                    <div class="mb-3">
                        <label for="boardTitle" class="form-label">제목</label>
                        <input type="text" class="form-control" id="boardTitle" name="title" placeholder="제목을 입력하세요">
                    </div>

                    <div class="mb-2 row">
                        <label for="boardAuther" class="col-sm-1 col-form-label">작성자: </label>
                        <div class="col-sm-5">
                            <input type="text" readonly class="form-control-plaintext" id="boardAuther" name="userName"
                                   th:value="${userName}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="boardContent" class="form-label">내용</label>
                        <textarea class="form-control" id="boardContent" name="content" rows="3"></textarea>
                    </div>
                    <input type="submit" value="등록">

                </form>
            </div>
            </body>
        </div>
        <button onclick="location.href='/boards'">목록</button>
    </th:block>
</th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>


</body>
</html>

</body>
</html>
